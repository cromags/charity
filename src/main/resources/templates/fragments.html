<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-secutity" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Fragm</title>
</head>
<body>

<div th:fragment="header">
    <header  sec:authorize="!isAuthenticated()" class="header--main-page">
        <nav class="container container--70">
            <ul class="nav--actions">
                <li><a href="/login" class="btn btn--small btn--without-border"><span th:text="#{index.signin}" ></span></a></li>
                <li><a href="#" class="btn btn--small btn--highlighted"><span th:text="#{index.register}" ></span></a></li>
            </ul>

            <ul>
                <li><a href="#" class="btn btn--without-border active"><span th:text="#{index.menu1}" ></span></a></li>
                <li><a href="#steps" class="btn btn--without-border"><span th:text="#{index.menu2}" ></span></a></li>
                <li><a href="#about-us" class="btn btn--without-border"><span th:text="#{index.menu3}" ></span></a></li>
                <li><a href="#help" class="btn btn--without-border"><span th:text="#{index.menu4}" ></span></a></li>
                <li><a href="#kontakt" class="btn btn--without-border"><span th:text="#{index.menu5}" ></span></a></li>
            </ul>
        </nav>

        <div class="slogan container container--90">
            <div class="slogan--item">
                <h1>
                    Zacznij pomagać!<br />
                    Oddaj niechciane rzeczy w zaufane ręce
                </h1>
            </div>
        </div>
    </header>
</div>

<div th:fragment="headerAfterLog">
    <header class="header--form-page">
        <nav class="container container--70">
            <ul class="nav--actions">
                <li sec:authorize="isAuthenticated()" class="logged-user">
                    Witaj <span sec:authentication="principal.username">Agata</span>
                    <ul class="dropdown">
                        <li><a href="#">Profil</a></li>
                        <li sec:authorize="hasRole('USER')" ><a href="#">Moje zbiórki</a></li>
                        <li><a href="/logout">Wyloguj</a></li>
                    </ul>
                </li>
            </ul>

        </nav>
    </header>
</div>

<div th:fragment="footer">
    <footer>
        <div class="contact" id="kontakt">
            <h2>Skontaktuj się z nami</h2>
            <h3>Formularz kontaktowy</h3>
            <form class="form--contact">
                <div class="form-group form-group--50"><input type="text" name="name" placeholder="Imię"/></div>
                <div class="form-group form-group--50"><input type="text" name="surname" placeholder="Nazwisko"/></div>

                <div class="form-group"><textarea name="message" tplaceholder="Wiadomość" rows="1"></textarea></div>

                <button class="btn" type="submit">Wyślij</button>
            </form>
        </div>
        <div class="bottom-line">
            <span class="bottom-line--copy">Copyright &copy; 2020</span>
            <div class="bottom-line--icons">
                <a href="#" class="btn btn--small"><img src="images/icon-facebook.svg"/></a>
                <a href="#" class="btn btn--small"><img src="images/icon-instagram.svg"/></a>
            </div>
        </div>
    </footer>
</div>



</body>
</html>
