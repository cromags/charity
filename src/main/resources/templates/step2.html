<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
</head>
<body>
<div>

    <form th:action="@{/step3}" method="post">

        <div>
            <label>Organizacja:</label>
            <div>
                <select th:field="*{donation.organization}"  >
                    <option th:each="org : ${orgs}" th:value="${org.id}" th:text="${org.name}"></option>
                </select>
            </div>
        </div>

        <div>
            <button type="submit">Dalej</button>
            <button type="submit" name="cancel">Anuluj</button>
        </div>
    </form>
</div>
</body>
</html>
