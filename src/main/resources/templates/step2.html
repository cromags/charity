<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

<div th:include="/fragments::headerAfterLog"></div>

<section class="form--steps">
    <div class="form--steps-instructions">
        <div class="form--steps-container">
            <h3>Ważne!</h3>
            <p data-step="1" class="active">
                Wybierz organizację do której trafi Twoja przesyłka.
            </p>
        </div>
    </div>
</section>

<div class="form--steps-container">
    <div class="form--steps-counter">Krok <b>2</b>/3</div>
    <br>
    <form th:action="@{/user/step3}" method="post">
        <div data-step="1" class="active">
            <div class="form--steps-counter">
                <span>Wybierz jedną z nich:</span>
                <span class="form-group form-group--checkbox">
                    <select th:field="*{donation.organization}"  >
                    <option th:each="org : ${orgs}" th:value="${org.id}" th:text="${org.name}"></option>
                </select>
                </span>
            </div>

            <div class="form-group form-group--buttons">
                <button type="submit" name="cancel" class="btn next-step">Anuluj</button>
                <button type="submit" name="next" class="btn next-step">Dalej</button>
            </div>

        </div>
    </form>
</div>

<div th:include="/fragments::footer"></div>
<script src="js/app.js"></script>
</body>
</html>
