<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div th:include="/fragments::headerAfterLog"></div>

<section class="form--steps">
    <div class="form--steps-instructions">
        <div class="form--steps-container">
            <h3>Ważne!</h3>
            <p data-step="1" class="active">
                Podaj adres oraz termin odbioru rzeczy.
            </p>
        </div>
    </div>
</section>

<div class="form--steps-container">
    <div class="form--steps-counter">Krok <b>3</b>/3</div>
    <br>
    <form th:action="@{/summary}" method="post">
        <div data-step="1" class="active">

            <div class="form-section form-section--columns">
                <div class="form-section--column">

                    <h4>Adres odbioru</h4>
                    <div class="form-group form-group--inline">
                        <label>
                            Kod pocztowy <input type="text" required pattern="[0-9]{2}-[0-9]{3}" title="Prawidłowy format np. 01-124" th:field="*{donation.zipCode}" />
                        </label>
                    </div>

                    <div class="form-group form-group--inline">
                        <label> Miasto <input type="text" required th:field="*{donation.city}" /> </label>
                    </div>

                    <div class="form-group form-group--inline">
                        <label> Adres <input type="text" required th:field="*{donation.address}" /> </label>
                    </div>

                    <div class="form-group form-group--inline">
                        <label> Telefon <input type="text" required th:field="*{donation.tel}" /> </label>
                    </div>
                 </div>

                <div class="form-section--column">
                    <h4>Termin odbioru</h4>

                    <div class="form-group form-group--inline">
                        <label> Data <input type="date" required th:field="*{donation.pickUpDate}" /> </label>
                    </div>

                    <div class="form-group form-group--inline">
                        <label>Godzina <input type="time" min="07:00" max="22:00" th:field="*{donation.pickUpTime}" /> </label>
                    </div>

                    <div class="form-group form-group--inline">
                        <label>
                            Uwagi
                            <textarea name="more_info" rows="4" th:field="*{donation.comments}" />
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group form-group--buttons">
                <button type="submit" name="next" class="btn next-step">Dalej</button>
                <button type="submit" name="cancel" class="btn next-step">Anuluj</button>
            </div>

        </div>
    </form>
</div>

<div th:include="/fragments::footer"></div>
<script src="js/app.js"></script>
</body>
</html>
