<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
</head>
<body>
<div>

    <form th:action="@{/thankyou}" method="post">

        <p th:text="${donation.zipCode}"></p>
        <p th:text="${donation.city}"></p>
        <p th:text="${donation.address}"></p>
        <p th:text="${donation.tel}"></p>

        <p th:text="${organization.name}"></p>

        <div>
            <button type="submit">Potwierdzam</button>
            <button type="submit" name="cancel">Anuluj</button>
        </div>

    </form>
</div>
</body>
</html>
