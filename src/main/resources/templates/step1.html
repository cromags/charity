<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<div th:include="/fragments::headerAfterLog"></div>

<section class="form--steps">
    <div class="form--steps-instructions">
        <div class="form--steps-container">
            <h3>Ważne!</h3>
            <p data-step="1" class="active">
                Uzupełnij szczegóły dotyczące Twoich rzeczy. Dzięki temu będziemy
                wiedzieć komu najlepiej je przekazać.
            </p>
        </div>
    </div>
</section>

<div class="form--steps-container">
    <div class="form--steps-counter">Krok <b>1</b>/3</div>
    <br>
    <form th:action="@{/step2}" method="post">
        <div data-step="1" class="active">
            <div class="form--steps-counter">
                <span>Wybierz co chcesz oddać:</span>
                <span class="form-group form-group--checkbox">
                    <select th:field="*{dd.good}"  >
                        <option th:each="good : ${goods}" th:value="${good.id}" th:text="${good.name}"></option>
                    </select>
                </span>
            </div>
            <br>
            <div class="form--steps-counter">
                <span>Ilość:</span>
                <input type="number" min="1" required th:field="*{dd.quantity}" />

            </div>

            <div class="form-group form-group--buttons">
                <button type="submit" name="again" class="btn next-step">Dodaj kolejny dar</button>
                <button type="submit" name="next" class="btn next-step">Dalej</button>
                <button type="submit" name="cancel" class="btn next-step">Anuluj</button>
            </div>

        </div>
    </form>
</div>

<div th:include="/fragments::footer"></div>
<script src="js/app.js"></script>
</body>
</html>
